<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>ChatOn</title>
</head>

<body>

  <section class="container">
    <section class="login">
      <h2>Login</h2>
      <form class="login-form">
        <input type="text" name="login-input" class="login-input" placeholder="Seu nome" required>
        <button type="submit" class="login-button">Entrar</button>
      </form>
    </section>

    <section class="chat">
      <section class="chat-messages">
        <!-- <div class="message-self"></div>

        <div class="message-other">
          <span class="message-sender"></span>
          Ol√° mane
        </div> -->
      </section>

      <form class="chat-form">
        <input type="text" name="chat-input" class="chat-input" placeholder="Digite sua mensagem" required>
        <button type="submit" class="chat-button">
          <span class="material-symbols-outlined">
            send
          </span>
        </button>
      </form>
    </section>
  </section>




  <script src="./js/script.js"></script>
</body>

</html>
